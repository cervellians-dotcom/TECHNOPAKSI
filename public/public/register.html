<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” FoodFlow</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .login-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .login-stack{width:100%;max-width:420px;position:relative}
    .login-card{width:100%;background:rgba(255,255,255,0.96);padding:22px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    .login-card h2{margin:0 0 12px;font-size:1.25rem}
    .form-group{margin-bottom:12px}
    input[type="text"],input[type="password"],input[type="email"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(0,0,0,.08)}
    .btn-primary{display:inline-block;padding:10px 14px;border-radius:10px;background:#F9DD29;color:#49260A;border:0;font-weight:700;cursor:pointer}
    .muted{color:#6b5b4f;font-size:.95rem;margin-top:8px}
    .logo-frame {
      width:96px;
      height:96px;
      border-radius:50%;
      margin:0 auto;
      transform: translateY(-48px);
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#F9DD29,#E6B48B);
      box-shadow: 0 10px 30px rgba(16,24,40,0.12);
      border: 4px solid rgba(255,255,255,0.92);
      z-index:5;
    }
    .logo-frame img {
      width:76px;
      height:76px;
      border-radius:50%;
      object-fit:cover;
      display:block;
    }
    .login-card { padding-top: 56px; }
    @media (max-width:420px) {
      .logo-frame { width:80px; height:80px; transform: translateY(-40px); }
      .logo-frame img { width:60px; height:60px; }
      .login-card { padding-top:48px; }
    }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    .message { 
      display: none;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }
    .loading button {
      position: relative;
      padding-right: 35px;
    }
    .loading button::after {
      content: '';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #49260A;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-stack">
      <div class="logo-frame" aria-hidden="true">
        <img src="components/Screenshot 2025-08-16 105950.png" alt="FoodFlow logo" />
      </div>

      <div class="login-card" role="main" aria-labelledby="registerTitle">
        <h2 id="registerTitle">Daftar Akun FoodFlow</h2>

        <form id="registerForm" autocomplete="off" aria-describedby="registerHelp">
          <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
            <input id="fullname" name="fullname" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="form-group">
            <label for="username">Nama pengguna</label>
            <input id="username" name="username" type="text" required />
          </div>
          <div class="form-group">
            <label for="password">Kata sandi</label>
            <input id="password" name="password" type="password" required minlength="6" />
          </div>
          <div class="form-group">
            <label for="password2">Konfirmasi kata sandi</label>
            <input id="password2" name="password2" type="password" required minlength="6" />
          </div>

          <div style="display:flex;gap:10px;align-items:center">
            <button type="submit" class="btn-primary">Daftar</button>
            <a href="login.html" style="color:#49260A">Sudah punya akun?</a>
          </div>

          <div id="registerHelp" class="muted">Daftar untuk mulai menggunakan FoodFlow.</div>
          <div id="registerMessage" class="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('registerMessage');

    function showMessage(message, isError = true) {
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      messageDiv.className = `message ${isError ? 'error' : 'success'}`;
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      // Basic validation
      if (password !== password2) {
        showMessage('Kata sandi tidak cocok.');
        return;
      }

      if (password.length < 6) {
        showMessage('Kata sandi minimal 6 karakter.');
        return;
      }

      // Show loading state
      form.classList.add('loading');
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Mendaftar...';
      
      try {
        const ok = await appRegister(fullname, email, username, password);
        if (ok) {
          showMessage('Registrasi berhasil! Mengalihkan ke halaman login...', false);
          setTimeout(() => {
            location.href = 'login.html?registered=1';
          }, 1500);
        } else {
          showMessage('Username atau email sudah digunakan.');
        }
      } catch (err) {
        console.error('Registration error:', err);
        showMessage(err.message || 'Gagal mendaftar. Silakan coba lagi.');
      } finally {
        form.classList.remove('loading');
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
